<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login">
        <div class="col">
            <span>Login</span>
        </div>
        <div class="col-1">
            <span>Login your account </span>
        </div>
        <div class="col-2">
            <button class="cl-microsoft">
          <i class="fa fa-windows" aria-hidden="true"></i>
          <span><a href="https://www.microsoft.com/">Microsoft</a></span>
        </button>
            <button class="cl-facebook">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <span><a href="https://www.facebook.com/">Facebook</a></span>
        </button>
            <button class="cl-google">
          <i class="fa fa-google" aria-hidden="true"></i>
          <span><a href="https://www.google.com/">Google</a></span>
        </button>
        </div>
        <div class="col-3">
            <span>OR</span>
        </div>
        <div class="col-4">
            <input type="text" placeholder="Uses name" />
        </div>
        <div class="col-5">
            <input type="text" placeholder="Please enter password" />
        </div>
        <div class="col-6">
            <button>Login</button>
        </div>
        <div class="col-7">
            <span><a href="https://codelearn.io/forgot-password"
            >I can't remember my password</a
          ></span
        >
      </div>
    </div>
  </body>
</html>
